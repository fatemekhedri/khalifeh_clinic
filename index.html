<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Option Redirect</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        }
        
        .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        }
        
        h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
        }
        
        .options a {
        display: block;
        margin: 10px 0;
        padding: 15px;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
        }
        
        .options a:hover {
        background-color: #0056b3;
        }
        </style>
  </head>
  <body>
    <div class="container">
      <h1>Connect with Us</h1>
      <div class="options">
        <a href="https://www.instagram.com/dr.behnamkhalifeh" class="button"
          >Instagram</a
        >
        <a href="https://wa.me/+989178981909" class="button">WhatsApp</a>
        <a href="tel:+989179694163" class="button">Phone Call</a>
      </div>
    </div>
  </body>
</html>
