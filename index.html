<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کلینیک زیبایی دکتر خلیفه</title>
    <style>
      @font-face {
        font-family: "Vazir";
        src: url("assets/fonts/Vazir-Bold.woff2")
            format("woff2"),
          url("assets/fonts/Vazir-Bold.woff") format("woff");
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        font-family: "Vazir", sans-serif;
        margin: 0;
      }

      .container {
        text-align: center;
        background: #fff;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: url("assets/images/wallpaper.png") no-repeat center center
          fixed;
        background-size: cover;
      }
      .address {
        border-bottom: 1px solid black;
        margin-bottom: 0;
        width: fit-content;
      }
      .phone {
        margin-top: 10px;
      }
      .contact-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .primary {
        color: rgb(211 74 3);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
      .options {
        width: 195px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
      }
      .options a {
        display: block;
        font-size: 20px;
        margin: 12px 0;
        padding: 15px;
        text-decoration: none;
        background-color: white;
        color: rgb(211 74 3);
        border-radius: 5px;
        transition: background-color 0.3s;
        border: 1px solid black;
        font-weight: bolder;
      }

      .options a:hover {
        background-color: rgb(211 74 3);
        color: white;
      }

  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <h3 class="address primary">خیابان دادگستری،ساختمان ماهان ،طبقه اول</h3>
        <h3 class="phone">077_33131000</h3>
      </div>

      <div class="options">
        <a href="https://www.instagram.com/dr.behnamkhalifeh" class="button"
          >اینستاگرام</a
        >
        <a href="https://wa.me/+989178981909" class="button">واتساپ</a>
        <a href="tel:+987733131000" class="button">درخواست رزرو </a>
      </div>
    </div>
